    <script>
            document.addEventListener('DOMContentLoaded', function() {
                // 获取URL中的产品ID
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id');
                
                // 获取产品配置
                const product = productDetailConfig.products[productId];
                if (product) {
                    // 更新主图
                    const mainImage = document.querySelector('.main-image');
                    mainImage.src = product.mainImage;
                    
                    // 更新缩略图
                    const thumbnailGrid = document.querySelector('.thumbnail-grid');
                    thumbnailGrid.innerHTML = product.thumbnails.map((thumb, index) => `
                        <img src="${thumb}" alt="缩略图${index + 1}" class="thumbnail" data-index="${index}">
                    `).join('');
                    
                    // 添加缩略图点击事件
                    const thumbnails = document.querySelectorAll('.thumbnail');
                    
                    // 图片切换函数
                    function switchImage(index) {
                        const targetThumb = thumbnails[index];
                        if (!targetThumb) return;
                        
                        // 更新主图
                        mainImage.src = targetThumb.src;
                        
                        // 更新选中状态
                        thumbnails.forEach(t => t.style.borderColor = 'transparent');
                        targetThumb.style.borderColor = '#007bff';
                    }
                    
                    // 添加点击事件
                    thumbnails.forEach((thumb, index) => {
                        thumb.addEventListener('click', () => switchImage(index));
                    });
                    
                    // 默认选中第一个缩略图
                    if (thumbnails.length > 0) {
                        switchImage(0);
                    }
                    
                    // 更新产品标题和价格
                    document.querySelector('.product-title').textContent = product.name;
                    document.querySelector('.product-price').textContent = product.price;
                    
                    // 更新产品描述
                    document.querySelector('.product-description p').textContent = product.description;
                    
                    // 更新规格参数
                    const specsGrid = document.querySelector('.specs-grid');
                    specsGrid.innerHTML = '';
                    for (let [label, value] of Object.entries(product.specs)) {
                        specsGrid.innerHTML += `
                            <div class="spec-item">
                                <div class="spec-label">${label}</div>
                                <div class="spec-value">${value}</div>
                            </div>
                        `;
                    }
                    
                    // 更新相关推荐
                    const relatedGrid = document.querySelector('.related-grid');
                    relatedGrid.innerHTML = product.recommendations.map(item => `
                        <div class="product-card">
                            <a href="product-detail.html?id=${item.id}" style="text-decoration: none; color: inherit;">
                                <img src="${item.image}" alt="${item.name}" class="product-image">

                                    <div class="product-price">${item.price}</div>

    <script>
        // 页面加载时检查是否有保存的登录信息
        document.addEventListener('DOMContentLoaded', function() {
            const savedAccount = localStorage.getItem('savedAccount');
            const savedPassword = localStorage.getItem('savedPassword');
            
            if (savedAccount && savedPassword) {
                document.getElementById('loginAccount').value = savedAccount;
                document.getElementById('loginPassword').value = savedPassword;
                document.getElementById('rememberMe').checked = true;
            }
        });

        // 修改处理登录的函数
        function handleLogin(event) {
            event.preventDefault();
            const account = document.getElementById('loginAccount').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // 验证账号格式
            if (!validateAccount(account)) {
                alert('请输入正确的手机号或邮箱');
                return false;
            }

            // 如果选择记住密码，保存到localStorage
            if (rememberMe) {
                localStorage.setItem('savedAccount', account);
                localStorage.setItem('savedPassword', password);
            } else {
                // 如果取消记住密码，清除保存的信息
                localStorage.removeItem('savedAccount');
                localStorage.removeItem('savedPassword');
            }

            // TODO: 这里添加登录逻辑
            console.log('登录信息:', { account, password, rememberMe });
            closeModal('login');
            return false;
        }

    <script>
        // 显示模态框
        function showModal(type) {
            document.getElementById(type + 'Modal').style.display = 'block';
        }

        // 关闭模态框
        function closeModal(type) {
            document.getElementById(type + 'Modal').style.display = 'none';
        }

        // 切换登录/注册表单
        function switchForm(type) {
            if (type === 'login') {
                closeModal('register');
                showModal('login');
            } else {
                closeModal('login');
                showModal('register');
            }
        }

        // 处理登录
        function handleLogin(event) {
            event.preventDefault();
            const account = document.getElementById('loginAccount').value;
            const password = document.getElementById('loginPassword').value;

            // 验证账号格式
            if (!validateAccount(account)) {
                alert('请输入正确的手机号或邮箱');
                return false;
            }

            // TODO: 这里添加登录逻辑
            console.log('登录信息:', { account, password });
            closeModal('login');
            return false;
        }

        // 处理注册
        function handleRegister(event) {
            event.preventDefault();
            const account = document.getElementById('registerAccount').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPwd = document.getElementById('confirmPassword').value;

            // 验证账号格式
            if (!validateAccount(account)) {
                alert('请输入正确的手机号或邮箱');
                return false;
            }

            // 验证密码
            if (password !== confirmPwd) {
                alert('两次输入的密码不一致');
